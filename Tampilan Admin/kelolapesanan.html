<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Pesanan</title>
    <link rel="stylesheet" href="css/styleKelPesanan.css" />
    <style>
      table tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <!-- awal sidebar -->
      <div class="sidebar">
        <ul style="margin-top: 0">
          <li style="list-style: none"><a style="text-decoration: none; color: rgb(0, 0, 0)" href="TampilanDashboardAdmin.html"><img src="img/Home.png" alt="" style="width: 18px; height: 21px; margin-right: 8px;">Dashboard</a></li>
          <li style="list-style: none"><a style="text-decoration: none; color: rgb(0, 0, 0)" href="kelolapesanan.html"><img src="img/Bag.png" alt="" style="width: 23px; height: 26px; margin-right: 8px;">Manage Order</a></li>
          <li class="lidropdown" style="list-style: none">
            <a href=""> <img src="img/Category.png" alt="" style="width: 23px; height: 26px; margin-right: 8px;"></a>Manage Shop
            <img src="img/Path.png" style="margin-left: 50px" alt="" />
            <div class="dropdown">
              <ul>
                <li style="list-style: none"><a href="KelolaKategori.html">Category</a></li>
                <li style="list-style: none"><a href="KelolaProduk.html">Product</a></li>
                <li style="list-style: none"><a href="KelolaMetode.html">Payment method</a></li>
              </ul>
            </div>
          </li>
          <li style="list-style: none"><a style="text-decoration: none; color: white" href="KelolaAdmin.html"><img src="img/Profile.png" alt="" style="width: 23px; height: 26px; margin-right: 8px;">Manage Admin</a></li>
          <li style="list-style: none"><a style="text-decoration: none; color: white" href="KelolaPelanggan.html"><img src="img/3 User.png" alt="" style="width: 23px; height: 26px; margin-right: 8px;">Manage Costumer</a></li>
          <li style="list-style: none"><a style="text-decoration: none; color: white" href="login_admin.html"><img src="img/Logout.png" alt="" style="width: 23px; height: 26px; margin-right: 8px;">Log Out</a></li>
        </ul>
      </div>
      <!-- akhir sidebar -->

      <!-- konten -->
      <div class="konten">
        <div class="content">
          <div class="isi">
            <div class="pertama">
              <h1>Order</h1>
            </div>
            <div class="kedua">
              <div class="kiri">
                <div class="prtm">Show</div>
                <div class="kda">
                  <input style="width: 80%;" type="number" id="showEntries" min="1" max="100" placeholder="All">
                </div>
                <div class="ktg">Entries</div>
              </div>
              <div class="kanan">
                <input type="text" id="searchInput" placeholder="Search" style="width: 90%; text-align: left;">
              </div>
            </div>
            <div style="display: flex; justify-content: center;">
              <table id="dataTable">
                <thead style="background-color: rgb(172, 181, 233);">
                  <tr>
                    <th style="width: 40px;">NO</th>
                    <th style="width: 200px;">Id_Order</th>
                    <th style="width: 200px;">Id_admin</th>
                    <th style="width: 215px;">Method</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>001</td>
                    <td>adm1</td>
                    <td>COD</td>
                    <td>Rp.500.00</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>002</td>
                    <td>adm2</td>
                    <td>Transfer</td>
                    <td>Rp.750.000</td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
            <div class="bbawah">
              <div class="aw">
                <div class="b1 btn" onclick="previousPage()">Previous</div>
                <div class="b2" id="currentPage">1</div>
                <div class="b3 btn" onclick="nextPage()">Next</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- akhir konten -->
    </div>

    <script src="js/KelolaPesanan.js"></script>

  </body>
</html>
