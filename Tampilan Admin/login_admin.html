<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styleLoginAdm.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Login Admin</title>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login Admin</header>
        
        <form  onsubmit="return validateForm()">
          <div id="error-message" style="color: red; display: none;">Username/Password salah!</div>
          <div class="field input-field">
            <input id="user" type="username" placeholder="Username Admin" class="input">
            <i class='bx bx-user circle-icon'></i>
          </div>

          <div class="field input-field">
            <input id="pass" type="password" placeholder="Password" class="password">
            <i class='bx bx-lock lock-icon'></i>
            <i class="bx bx-hide eye-icon" onclick="togglePasswordVisibility()"></i>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
            <button>Login</button><a href="TampilanDashboardAdmin.html"></a>
          </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
